<body>
<p><b>7º</b> Fazer um programa para ler a distância total (em km) percorrida por um
carro, bem como o total de combustível gasto por este carro ao percorrer
tal distância. Seu programa deve mostrar o consumo médio do carro, com
três casas decimais.</p>

<label>Distância percorrida:</label>
<input id="distancia" type="text">
<br>
<label>Combustível gasto:</label>
<input id="combustivel_gasto" type="text">

<p id="resultado"> </p>
<button onclick="calcularConsumo()">Calcular</button>
